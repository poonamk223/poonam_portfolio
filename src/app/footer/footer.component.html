<footer class="footer-section">
    <div class="container">
      <div class="footer-content">
        <div class="contact-info">
          <h4>Contact Me</h4>
          <p>Address: {{ basicInfo.address }}</p>
          <p>Phone: {{ basicInfo.phone }}</p>
          <p>Email: <a href="mailto:{{ basicInfo.email }}">{{ basicInfo.email }}</a></p>
        </div>
        <div class="social-links">
          <h4>Connect with Me on <a target="_blank" href="{{ basicInfo.linkedin }}">Linked IN</a></h4>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; {{ currentYear }} {{ basicInfo.name }}. All rights reserved.</p>
      </div>
    </div>
  </footer>
