<section id="about" class="about-section">
    <div class="container">
      <div class="about-content">
        <!-- About Description -->
        <div class="about-description">
          <h2>About</h2>
          <p>{{basicInfo.about}}
          </p>
        </div>
  
        <!-- Basic Information -->
        <div class="basic-info">
          <h2>Basic Information</h2>
          <ul>
            <li><strong>Name:</strong> {{ basicInfo.name }}</li>
            <li><strong>Email:</strong> <a href="mailto:{{ basicInfo.email }}">{{ basicInfo.email }}</a></li>
            <li><strong>Phone:</strong> {{ basicInfo.phone }}</li>
            <li><strong>Address:</strong> {{ basicInfo.address }}</li>
            <li><strong>Languages:</strong> {{ basicInfo.languages }}</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
